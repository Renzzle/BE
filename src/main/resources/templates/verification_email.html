<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renzzle Email Verification</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background-color: #649B92; color: #ffffff; padding: 20px; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px; }
        .content { padding: 30px; text-align: center; }
        h1 { color: #333333; margin-bottom: 20px; }
        p { color: #666666; line-height: 1.6; margin-bottom: 20px; }
        .code { font-size: 32px; font-weight: bold; color: #649B92; background-color: #E8F3F1; padding: 10px; border-radius: 4px; letter-spacing: 5px; }
        .footer { background-color: #f8f8f8; color: #999999; text-align: center; padding: 15px; font-size: 12px; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Renzzle</h2>
    </div>
    <div class="content">
        <h1>Email Verification</h1>
        <p>Thank you for using Renzzle service.<br>Please enter the verification code below to complete your email verification.</p>
        <div class="code" th:text="${verificationCode}">123456</div>
        <p>This code is valid for 5 minutes.</p>
    </div>
    <div class="footer">
        &copy; 2024 Renzzle. All rights reserved.
    </div>
</div>
</body>
</html>
