<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renzzle Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <div style="background-color: #649B92; color: #ffffff; padding: 20px; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px;">
        <h2 style="margin: 0; font-size: 24px; color: #ffffff;">Renzzle</h2>
    </div>
    <div style="padding: 30px; text-align: center;">
        <h1 style="color: #333333; margin-bottom: 20px; font-size: 28px;">Email Verification</h1>
        <p style="color: #666666; line-height: 1.6; margin-bottom: 30px; font-size: 16px;">
            Thank you for using Renzzle service.<br>
            Please enter the verification code below to complete your email verification.
        </p>
        <div style="font-size: 30px; font-weight: bold; color: #649B92; background-color: #E8F3F1; padding: 15px; border-radius: 4px; letter-spacing: 4px; display: inline-block;">
            <span th:text="${verificationCode}">123456</span>
        </div>
        <p style="color: #666666; margin-top: 30px; font-size: 14px;">This code is valid for 5 minutes.</p>
    </div>
    <div style="background-color: #f8f8f8; color: #999999; text-align: center; padding: 15px; font-size: 12px; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
        &copy; 2024 Renzzle. All rights reserved.
    </div>
</div>
</body>
</html>
