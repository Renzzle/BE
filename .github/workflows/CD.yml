name: Deploy to EC2 on Comment

on:
  push:
    branches: [ "main", "feat/github-action", "feat/test" ]
#  issue_comment:
#    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
#    if: >
#      github.event.issue.pull_request &&
#      contains(github.event.comment.body, 'renzzle deploy')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set environment variables
        run: echo "Setting up environment variables"
        env:
          DB_ADDRESS: ${{ secrets.DB_ADDRESS }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up Docker environment
        run: |
          sudo apt-get update
          if ! command -v docker &> /dev/null; then
            echo "Docker is not installed. Installing Docker..."
            sudo apt-get install -y docker.io
          else
            echo "Docker is already installed."
          fi

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t app .

      - name: Tag and Push Docker image
        run: |
          docker tag app renzzle/github-action:latest
          docker push renzzle/github-action:latest

      - name: Copy Docker Compose file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          source: './docker-compose.yml'
          target: '/home/ec2-user/'
          port: 22
          timeout: 30s
          command_timeout: 10m
          debug: true
          overwrite: true

      - name: Install Redis on EC2 if not present
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            # Check if Redis is installed
            if ! command -v redis-server &> /dev/null; then
              echo "Redis is not installed. Installing Redis..."
              sudo yum update -y
              sudo yum install -y redis
              sudo systemctl start redis
              sudo systemctl enable redis
            else
              echo "Redis is already installed. Skipping installation."
            fi

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            set -e
            cd /home/ec2-user/

            ALL_CONTAINERS=$(docker ps -q)
            if [ -n "$ALL_CONTAINERS" ]; then
            docker stop $ALL_CONTAINERS
            docker rm $ALL_CONTAINERS
            fi
            
            docker-compose down
            docker-compose pull
            docker-compose up -d
        env:
          DB_ADDRESS: ${{ secrets.DB_ADDRESS }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}

      - name: Remove unused Docker images
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            docker image prune -f
